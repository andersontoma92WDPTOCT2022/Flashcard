<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600&display=swap"
      rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles\styles.css" />
  </head>
  <body>
    <nav
      id="navId"
      class="min-vh-100 d-flex align-items-center justify-content-center">
      <form id="valores" action="#" method="post" class="container">
        <div class="row mb-3 g-3">
          <div class="col-6">
            <select name="level" class="col-12 form-select">
              <option value="1">Level 1</option>
              <option value="2">Level 2</option>
              <option value="3">Level 3</option>
              <option value="4">Level 4</option>
              <option value="5">Level 5</option>
              <option value="6">Level 6</option>
            </select>
          </div>
          <!--  quantidade de rodadas  -->
          <div class="col-6">
            <select name="rodadas" class="col-12 form-select">
              <option value="10">10 rodadas</option>
              <option value="15">15 rodadas</option>
              <option value="20">20 rodadas</option>
            </select>
          </div>
        </div>
        <!--  botÃ£o tart  -->
        <div class="row p-0 m-0">
          <button id="startBtn" class="btn btn-primary">Start</button>
        </div>
      </form>
    </nav>
    <nav id="painel" class="navbar d-none">
      <h2>
        NÃ­vel atual: <span id="optionLevel"></span> / contÃ©m
        <span id="numIdeogramas"></span> ideogramas
      </h2>
      <h2>Rodada: <span id="rodada"></span> de <span id="rodadas"></span></h2>
      <h2>
        Acertos: <span id="acertos"></span> Vidas: <span id="vidas"></span>
      </h2>
    </nav>

    <!--  flashcards  -->
    <section id="flashcards" class="d-none">
      <!-- main Card -->
      <div id="main-card">
        <span id="kanji"></span><span id="speaker">ðŸ”Š</span>
      </div>
      <!-- deck (n cards) -->
      <div id="deck"></div>
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Fim de Jogo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span id="resultado"> </span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button
              id="reinicio"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal">
              ReinÃ­cio
            </button>
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"></script>

    <script type="module" src="js\index.js"></script>
  </body>
</html>
